<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outlet Performance Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 30px;
      background-color: #f5f6fa;
      color: #222;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .summary {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-weight: 600;
    }
    select {
      display: block;
      margin: 0 auto 20px;
      padding: 8px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .chart-container {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      gap: 15px;
    }
    .chart-box {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      flex: 1;
    }
    .chart-box h3 {
      text-align: center;
      font-size: 16px;
      margin-bottom: 5px;
    }
    canvas {
      width: 100%;
      height: 200px !important;
    }
  </style>
</head>
<body>
  <h1>Outlet Performance Dashboard</h1>
  <select id="outletSelect">
    <option value="">Select an Outlet</option>
  </select>

  <div class="summary">
    <div>Total Sales Value: ₹<span id="totalSales">0</span></div>
    <div>Total Orders: <span id="totalOrders">0</span></div>
    <div>Average Bill Value (Avg of Monthly Avgs): ₹<span id="avgBill">0</span></div>
  </div>

  <div class="chart-container">
    <div class="chart-box">
      <h3>Monthly Sales Value</h3>
      <canvas id="salesChart"></canvas>
    </div>
    <div class="chart-box">
      <h3>Monthly Number of Orders</h3>
      <canvas id="ordersChart"></canvas>
    </div>
    <div class="chart-box">
      <h3>Monthly Average Bill Value</h3>
      <canvas id="avgBillChart"></canvas>
    </div>
  </div>

  <script>
    let data = [];
    const outletSelect = document.getElementById('outletSelect');
    const totalSales = document.getElementById('totalSales');
    const totalOrders = document.getElementById('totalOrders');
    const avgBill = document.getElementById('avgBill');

    let salesChart, ordersChart, avgBillChart;

    async function loadData() {
      const response = await fetch('TJF_Outlet_Monthwise_Data.json');
      data = await response.json();

      const outlets = [...new Set(data.map(d => d["Outlet"]))].sort();
      outlets.forEach(outlet => {
        const opt = document.createElement('option');
        opt.value = outlet;
        opt.textContent = outlet;
        outletSelect.appendChild(opt);
      });
    }

    outletSelect.addEventListener('change', () => renderCharts(outletSelect.value));

    function renderCharts(outlet) {
      if (!outlet) return;

      const filtered = data.filter(d => d["Outlet"] === outlet);

      const months = filtered.map(d => d["Month"]);
      const sales = filtered.map(d => parseFloat(d["Sale Value"]) || 0);
      const orders = filtered.map(d => parseFloat(d["Number of Orders"]) || 0);
      const avgBills = filtered.map(d => parseFloat(d["Avg Bill Value"]) || 0);

      const totalSalesVal = sales.reduce((a, b) => a + b, 0);
      const totalOrdersVal = orders.reduce((a, b) => a + b, 0);
      const avgOfAvgBills = avgBills.length ? 
            (avgBills.reduce((a, b) => a + b, 0) / avgBills.length).toFixed(2) : 0;

      totalSales.textContent = totalSalesVal.toLocaleString();
      totalOrders.textContent = totalOrdersVal.toLocaleString();
      avgBill.textContent = avgOfAvgBills;

      const chartOptions = {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: { x: { ticks: { font: { size: 10 } } } }
      };

      if (salesChart) salesChart.destroy();
      if (ordersChart) ordersChart.destroy();
      if (avgBillChart) avgBillChart.destroy();

      salesChart = new Chart(document.getElementById('salesChart'), {
        type: 'bar',
        data: { labels: months, datasets: [{ label: 'Sales', data: sales, backgroundColor: '#74b9ff' }] },
        options: chartOptions
      });

      ordersChart = new Chart(document.getElementById('ordersChart'), {
        type: 'bar',
        data: { labels: months, datasets: [{ label: 'Orders', data: orders, backgroundColor: '#55efc4' }] },
        options: chartOptions
      });

      avgBillChart = new Chart(document.getElementById('avgBillChart'), {
        type: 'bar',
        data: { labels: months, datasets: [{ label: 'Avg Bill', data: avgBills, backgroundColor: '#fdcb6e' }] },
        options: chartOptions
      });
    }

    loadData();
  </script>
</body>
</html>
